<wm-page data-ng-controller="ProductsPageController" pagetitle="Products" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemsperrow="4" dataset="bind:Variables.selectedproduct.dataSet" name="livelist2">
                <wm-listtemplate layout="thumbnail" name="listtemplate2">
                    <wm-tile marginbottom="1" marginleft="1" marginunit="em" marginright="1" margintop="1" name="tile1">
                        <wm-layoutgrid name="layoutgrid1">
                            <wm-gridrow paddingunit="em" name="gridrow1">
                                <wm-gridcolumn paddingunit="em" paddingbottom="1" paddingright="1" paddingleft="1" paddingtop="1" columnwidth="12" name="gridcolumn1">
                                    <wm-picture picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.selectedproduct.dataSet.data[$i].imgUrl" width="100%" name="Picture"></wm-picture>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow borderleft="0" borderbottom="0" borderright="0" bordertop="1" borderstyle="solid" bordercolor="#f8f8f8" name="gridrow2">
                                <wm-gridcolumn paddingunit="em" paddingbottom="1" paddingright="1" paddingleft="1" paddingtop="1" name="gridcolumn4" columnwidth="12">
                                    <wm-label class="h4" width="100%" name="Title" caption="bind:Variables.selectedproduct.dataSet.data[$i].name"></wm-label>
                                    <wm-label class="text-muted" width="100%" name="Description" caption="Description"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow paddingunit="em" paddingleft="1" paddingbottom="1" paddingright="1" paddingtop="1" name="gridrow3">
                                <wm-gridcolumn columnwidth="4" class="col-xs-4" name="gridcolumn3">
                                    <wm-label name="Currency" caption="Currency"></wm-label>
                                    <wm-label name="Money" caption="Money"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn horizontalalign="right" columnwidth="8" class="col-xs-8" name="gridcolumn4">
                                    <wm-button name="Cart" class="btn-default" caption="Add to Cart" type="button" iconclass="glyphicon glyphicon-shopping-cart fa-lg"></wm-button>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-tile>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
