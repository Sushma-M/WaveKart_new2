<style id="Products.css">

</style>
<script id="Products.js">
Application.$controller("ProductsPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Products.variables.json">
var _ProductsPage_Variables_ ={}
</script>
<script id="Products.html" type="text/ng-template">
<wm-page data-ng-controller="ProductsPageController" pagetitle="Products" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" dataset="bind:Variables.selectedproduct.dataSet" name="livelist1">
                <wm-listtemplate layout="gridlayout" name="listtemplate1">
                    <wm-layoutgrid class="gridlayout" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="2" data-template-ctr="true" horizontalalign="center" class="col-xs-3" name="gridcolumn1">
                                <wm-picture class="picture" shape="thumbnail" name="Picture" height="6em" picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.selectedproduct.dataSet.imgUrl"></wm-picture>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" data-template-ctr="true" class="col-xs-8" name="gridcolumn2">
                                <wm-label name="Prodname" caption="bind:Variables.selectedproduct.dataSet.data[$i].name" class="media-heading h4 col-xs-12" fontsize="1.2" fontunit="em"></wm-label>
                                <wm-label name="Description" caption="bind:Variables.selectedproduct.dataSet.data[$i].description" class="h5 col-xs-12" textalign="left" fontsize="1.1" fontunit="em"></wm-label>
                                <wm-label name="Price" caption="bind:Variables.selectedproduct.dataSet.data[$i].price | toCurrency: '$'" class="text-muted" fontsize="1.5" fontunit="em"></wm-label>
                                <wm-label name="availabile" caption="Available" class="text-muted" paddingleft="1" paddingunit="em" show="bind:Variables.selectedproduct.dataSet.data[$i].availability" fontsize="15" backgroundcolor="#1c951c"
                                color="#f0f7f0" marginleft="2" marginright="2" paddingright="1"></wm-label>
                                <wm-label name="outofStock" caption="Out Of Stock" paddingleft="1" paddingunit="em" paddingright="1" marginleft="2" marginright="2" fontsize="15" color="#f0f7f0" backgroundcolor="#da3116" show="bind:!Variables.selectedproduct.dataSet.data[$i].availability"></wm-label>
                                <wm-button class="btn-default" caption="Add to Cart" type="button" name="addtoCart" iconclass="fa fa-cart-plus fa-lg" fontsize="14" backgroundcolor="#398adc" on-click="InsertCart"></wm-button>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
</script>
